<!DOCTYPE html>

<html>
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    
    <script src="https://kit.fontawesome.com/9e05f14e36.js" crossorigin="anonymous"></script>
    
    <header id="header">
  
        <div class="logo">
            
            <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo"
            />
            
        </div>
        
        <div class="nav-bar">
            <nav id="nav-bar">
              <ul>
                <li><a class="nav-link" href="#What_we_offer">What we offer</a></li>
                <li><a class="nav-link" href="#Pricing">Pricing</a></li>
                <li><a class="nav-link" href="#Contact">Contact Us</a></li>
              </ul>
            </nav>
        </div>
        
    </header>

    <body>
        
        <div class="What_We_Offer">
      
          <section id="What_we_offer">
            <h2>What we Offer</h2>
              
              <div class="grid">
                  
                  <! EXPLORE THE ICONS AT FNOT AWESOME>
                  <i class="fa fa-3x fa-truck"></i>
                  
              
              </div>
              
                <iframe
                    id="video"
                    src="https://www.youtube.com/watch?v=zMIzTh0Lafg&list=RDzMIzTh0Lafg&start_radio=1rel=0&amp;controls=0&amp;showinfo=0"
                    frameborder=0;>
                </iframe>
          </section>
            
        </div>
    
        <div class="pricing">
            
            <section id="Pricing">
                <h2>Pricing</h2>
      
                <div class="container">
                    <div class="Price_box">
                        <p>Price One</p>
                    </div>
                    <div class="Price_box">
                        <p>Price Two</p>
                    </div>
                    <div class="Price_box">
                        <p>Price Three</p>
                    </div>
                </div> 
            </section>
        </div>
    
        <div class="Contact">
            
            <section id="Contact">
                <h2>Contact Us</h2>
      
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input
                   name="email"
                   id="email"
                   type="email"
                   placeholder="Enter your email"
                   required
               />
                <input id="submit" type="submit"
                   value="Submit Email" class="btn"/>
                </form>
            </section>
        </div>
    </body>

</html>
